<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Government Contracts Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">

  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
    <div class="text-center mb-6">
      <div class="text-sm text-gray-500 font-semibold tracking-wide">O.R.automation</div>
      <h2 class="text-2xl font-bold text-gray-800 mt-1">Government Contracts Portal</h2>
    </div>

    {% if error %}
      <div class="mb-4 text-sm text-red-600 bg-red-50 border border-red-200 p-3 rounded">
        {{ error }}
      </div>
    {% endif %}

    <form method="post" class="space-y-4">
      <div>
        <input type="email" name="email" placeholder="Email" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
      </div>

      <div>
        <input type="password" name="password" placeholder="Password" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
      </div>

      <div>
        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">
          Login
        </button>
      </div>
    </form>
  </div>

</body>
</html>
